<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main page</title>
</head>
<body>
  <div id="vueFoodWeight">
    <h1>Specify food & weight</h1>
    <input type="text" placeholder="food name"
      @input="getMatchingFood"
      v-model="foodNameInput">
    <p v-if="noMatches">No matches found</p>
    <ul v-if="availFood.length > 0">
      <li v-for="food in availFood">
        {{ food.food_name }}
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="food&weight.js"></script>
</body>
</html>
